<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="assets/js/jq.js"></script>
<script>
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
}
var arr=[{name:'vasya',age:20,links:['a','b','c']},{name:'vasya',age:20,links:['a','b','c']}];
$(function(){
	var html='';
	for (var i = 0; i <= arr.length - 1; i++) {
		html+='<form class="form" data-id="'+i+'">';
		html+='<textarea name="name">'+arr[i].name+'</textarea>';
		for (var j = 0; j <= arr[i].links.length - 1; j++) {
			html+='<textarea name="links">'+arr[i].links[j]+'</textarea>';
		};

		html+='<textarea name="age">'+arr[i].age+'</textarea><br>';
		html+='</form>';
	}
	
	$('body').prepend(html);
	$('.save').click(function(){
		$(".form").each(function(k,form){
			arr[$(form).data('id')]=$(form).serializeObject()
			console.log(arr);

		});

	});
});

</script>
<button class="save">save</button>
</body>
</html>
